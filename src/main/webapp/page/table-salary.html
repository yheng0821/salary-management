<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" value="java" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
<!--                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>-->
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>





        <div id="test1"></div>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({

            elem: '#currentTableId',
            // url: '../api/table.json',
            url: '/mavenWeb_war/salary?method=querySalaryList',

            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],




            parseData:function (res) {
                return{
                    "status":res.retCode,
                    "count":res.retCount,
                    "msg":res.retMsg,
                    "data":res.retObj
                };
            },




            //解析返回的数据
            response: {
                statusName: 'status', //规定数据状态的字段名称，默认：code
                statusCode: 1 ,//规定成功的状态码，默认：0
                msgName: 'msg' ,//规定状态信息的字段名称，默认：msg
                countName: 'count', //规定数据总数的字段名称，默认：count
                dataName: 'data' //规定数据列表的字段名称，默认：data
            } ,
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'salaryId', width: 100, title: '薪水编号',sort: true},
                {field: 'monthId', width: 120, title: '月份ID'},
                {field: 'userName', width: 100, title: '用户名'},
                {field: 'salary', width: 100, title: '当前薪资'},
                {field: 'createTime', width: 200, title: '创建时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',

        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = $('.layui-input').val()
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            //执行搜索重载
            table.reload('currentTableId', {
                url:"/mavenWeb_war/salary?method=querySalaryList",
                page: {
                    curr: 0
                }
                , where: {
                    userName: result,
                },
                limit:10
            }, 'data');

            return false;
        });




        /**li
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add-salary.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            // var data = obj;
            var value = obj.value //得到修改后的值
                ,data  = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            console.log('[ID: '+ data.userId +'] ' + ' 字段更改')
            if (obj.event === 'edit') {
                console.log('edit编辑')
                var index = layer.open({
                    title: '编辑薪水',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],

                    content: '../page/table/edit-salary.html',
                    success: function (layero, index) {
                        //向layer页面传值，传值主要代码
                        var body = layer.getChildFrame('body', index);

                        //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        //var iframeWin = window[layero.find('iframe')[0]['name']];
                        console.log(data.salaryId);
                        //将弹窗页面中属性名name="edit_userId"的标签赋值
                        body.find("[id='edit_salaryId']").val(data.salaryId);
                        body.find("[id='edit_userId']").val(data.userId);
                        body.find("[id='userName']").val(data.userName);
                        body.find("[id='monthId']").val(data.monthId);
                        body.find("[id='salary']").val(data.salary);
                    }

                });




                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {


                    var salaryId = obj.data.salaryId;
                    console.log(salaryId);

                    $.ajax({
                        // type: "get",
                        url: "/mavenWeb_war/salary?method=deleteSalary",
                        // data:data.field,
                        dataType:"json",
                        // contentType: "application/json;charset=uft-8",
                        type: "POST",//方法
                        // data: JSON.stringify($('#edit-form').serialize()),
                        // data:$('#edit-form').serialize(),
                        // data:data.field,
                        data:{salaryId:salaryId},
                        // data:{data:}
                        success: function (result) {
                            if (result && result.retCode == 1) {

                            }
                        },
                        error:function(d){
                            layer.msg("错误码为200");
                        }
                    });



                    obj.del();
                    layer.close(index);
                });
            }
        });

    });


</script>

</body>
</html>
